version: 2.1

executors:
  main-executor:
    docker:
      - image: circleci/node:8
    working_directory: /tmp/workspace

jobs:
  install-and-build:
    executor: main-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Build packages
          command: yarn build
      - persist_to_workspace:
          root: /tmp
          path: ./workspace

  size:
    executor: main-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Check bundle size
          command: yarn size
  test:
    executor: main-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Test packages
          command: yarn test:coverage
      - run:
          name: Send Code Coverage
          command: yarn coverage
  examples:
    executor: main-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Build examples
          command: CI=true yarn build:examples

workflows:
  version: 2.1

  btd:
    jobs:
      - install-and-build
      - size:
          requires:
            - install-and-build
      - test:
          requires:
            - install-and-build
      - examples:
          requires:
            - install-and-build
